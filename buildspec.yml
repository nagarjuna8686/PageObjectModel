version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - apt-get update
  build:
    commands:
      - echo Build started on `date`
      - mvn test
reports:
  SurefireReports:
    files:
      - '**/*'
    base-directory: 'target/surefire-reports'
  post_build:
    commands:
      - echo Build completed on `date`
